<form action="{% url 'catalog_search' %}" class="search-box">
	<div class="input-field">
		<input id="keyword" type="search" required="" name="keyword" type="text" value="{{ keyword|default:'' }}">
		<label class="label-icon" for="keyword">
			<i class="material-icons">search</i>
		</label>
		<i class="material-icons">close</i>
	</div>
</form>
